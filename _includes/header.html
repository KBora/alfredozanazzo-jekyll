<div class="banner"></div>

<div class="navbar">
	<div class="navheading">
		<div class="container">
			<div class="d-flex justify-content-between">
				<div>
					<span class="navtitle">Alfredo Zanazzo</span>
					<span class="navsubtitle">Opera singer & teacher</span>
				</div>
				<div class="text-right hidden-sm-down">
					<div class="social">
						<span class="align-middle">Find me on </span>
							{% include icon-facebook.html username=site.facebook_username %}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="navmenu">
	<div class="container">
		<div class="d-flex justify-content-between">

			<a class="navmenuitem" href="/">Home</a>
			{% for my_page in site.pages %}
        {% if my_page.title %}
        <a class="navmenuitem" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
        {% endif %}
      {% endfor %}

		</div>
		</div>
</div>
