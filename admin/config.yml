# config.yml

backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: 'assets/uploads'
collections:
  - name: 'blog'
    label: 'Blog'
    folder: '_posts/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Categories', name: 'categories', widget: 'select', options: ["news", "teaching", "recital"] , default: "news", multiple: true}
      - { label: 'YouTube Embed Id', name: 'youtube-embed-id', widget: 'string'}
      - { label: 'YouTube URL', name: 'video-embed-url', widget: 'string'}
